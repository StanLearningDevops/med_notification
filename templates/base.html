<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Notification breach App{% endblock title %}</title>
  <meta name="viewport" content="width=device-width,
  initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,1,0" />
  </head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <span class="material-symbols-outlined md-48">
        medical_services
        </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'data_new' %}">+ New data</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% if user.is_authenticated %}
  <div class="container mt-5">
    <div class="text-end">
      <form class="btn" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <a><input class="btn btn-primary" type="submit" value="Logout"></a>
      </form>
      <a href="{% url 'password_change' %}" class="btn btn-primary">Change Password</a>
    </div>
    <br>
    {% else %}
    <div class="container mt-5">
      <div class="text-end">
        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log
          In</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
      </div>
      <br>
      {% endif %}
  {% block content %}

  {% endblock content %}
</div>
  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
