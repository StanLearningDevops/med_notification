{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset password{% endblock title %}
{% block content %}
    <h2>Reset password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success">Request Password Reset</button>
    </form>
{% endblock content %}
